<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- str.length返回字符串的长度 -->
    <script>
        var str="hello world";
        alert(str.length);
    </script>
    <!-- str.charAt(index)
    1.返回指定位置的字符
    2.一般长度为1
    3.如果指定的位置超出了字符串的长度，那么返回空 -->
    <script>
        var str="hello world";
        alert(str.charAt(4));
    </script>
    <!-- str.indexOf(subStr,startIndex)
    1.subStr查找的字符串
    2.startIndex开始查找的位置
      超出字符长度返回-1
      如果是负数，则从0开始
      如果省略，从0开始
    3.查找的字符串存在返回字符第一次出现的位置，否则返回-1 -->
    <script>
        var str="hello world";
        alert(str.indexOf("o",5));
    </script>
    <!-- str.substr(startIndex,length)
    意义：截取字符串
     1.startIndex开始的位置
     如果是负数，从倒数开始，倒数第一个为-1
     如果大于字符的长度，那么返回空
    2.length截取的字符串的长度
     省略，返回从开始位置到结束的所有字符
    3.截取的字符串包含开始位置的字符 -->
    <script>
        var str="hello world";
        alert(str.substr(-2,4));
    </script>
    <!-- str.substring(startIndex,endIndex)
    意义：截取字符串
    1.startIndex开始位置
     如果是负数，从0开始
    2.endIndex结束的位置
     如果省略，截取从开始到结束的所有字符
     endIndex小于startIndex，那么先交换位置，然后在执行
    3.截取的字符串包含开始位置的字符，不包含结束位置的字符 -->
    <script>
        var str="hello world";
        alert(str.substring(-7,2));
    </script>
    <!-- str.slice(startIndex,endIndex)
    意义：截取字符串
    1.startIndex开始的位置
     如果是负数，从倒数开始，倒数第一位为-1
    2.endIndex结束的位置
     如果省略，截取从开始到结束的所有字符
     endIndex小于startIndex，返回空
    3.截取的字符串包含开始位置的字符，不包含结束位置的字符 -->
    <script>
        var str="hello world";
        alert(str.slice(-4,10));//orl
    </script>
    <!-- str.split(delimit,limit)
    意义：按指定字符将字符串转成数组
    1.delimit分隔符
      如果是""那么按字符分割
    2.limit分割次数
     如果省略，无限分割，分割完为止
    3.返回是一个数组-->
    <script>
        var str="hello world";
        alert(str.split("",1));//hello
    </script>
    <!-- str.replace(regexp,elem)
    意义：将指定的字符替换
    1.regexp正则或者是字符
     如果是字符，那么只会替换第一个
    2.elem替换对象-->
    <script>
        var str="hello woreld";
        alert(str.replace("e","f"));
    </script>
    <!-- str.toUpperCase()
    将字符串中的字母全部转大写 -->
    <script>
        var str="hello world";
        alert(str.toUpperCase());
    </script>
    <!-- str.toLowerCase()
    将字符串中的字母全部转小写 -->
    <script>
        var str="HELLO WORLD";
        alert(str.toLowerCase());
    </script>
</body>
</html>
