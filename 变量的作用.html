<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
        var carname = 'Volvo';
        function changedDemo(){
            document.getElementById("demo").innerHTML=carname;
        }
</script>
<body>
        点击这里来创建变量，并显示结果
        <br/><br/>
        <input type="button" value="点击这里" onclick="changedDemo()">
        <p id="demo"></p>
</body>

</html>
