<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[];
        for(let i=1;i<10;i++){
            for(let j=1;j<=i;j++){
                document.write(`<span style="display:inline-block;width:100px;height:30px;text-align:center;line_height:30px;border:1px solid #000;"> ${i} * ${j} = ${i*j} </span>`);
            }
            document.write('<br/>');
        }
    </script>
</body>
</html>
