<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量的作用</title>
</head>
<body>
    点击这里来创建变量，并显示结果
    <br/><br/>
    <input type="button" value="点击这里" onclick="changDemo()" />
    <p id="demo"></p>
</body>
<script>
    var carname = 'Volov';
    function changDemo(){
        document.getElementById('demo').innerHTML = carname;
    }
</script>
</html>
